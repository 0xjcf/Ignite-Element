name: CI Build & Release

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: "npm"

      - name: Install dependencies
        run: npm install

      - name: Validate commit messages
        run: |
          npx --no-install commitlint --from=$(git rev-list --max-parents=0 HEAD) --to=HEAD

      - name: Lint code
        run: npm run lint

      - name: Run jsdom tests
        run: npm run test

      - name: Run coverage
        run: npm run test:coverage

  release:
    needs: build
    runs-on: ubuntu-22.04
    if: ${{ needs.build.result == 'success' }}
    steps:
      - name: Set CI environment variable
        run: echo "CI=true" >> $GITHUB_ENV

      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Git configuration
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Push tags
        run: git push origin --tags
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create a release branch
        run: |
          git checkout -b release-v$(node -p "require('./package.json').version")
          git push origin release-v$(node -p "require('./package.json').version")

      - name: Create a pull request for release
        run: |
          gh pr create --base main --head release-v$(node -p "require('./package.json').version") --title "chore: Release v$(node -p "require('./package.json').version")" --body "Automated release PR for v$(node -p "require('./package.json').version")"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Enable auto-merge for the PR
        run: |
          PR_NUMBER=$(gh pr list --repo ${{ github.repository }} --search "Release v$(node -p "require('./package.json').version")" --json number --jq ".[0].number")
          gh pr merge $PR_NUMBER --auto --squash --delete-branch
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify PR merge success
        run: |
          PR_NUMBER=$(gh pr list --repo ${{ github.repository }} --search "Release v$(node -p "require('./package.json').version")" --json number --jq ".[0].number")
          PR_STATUS=$(gh pr view $PR_NUMBER --json state --jq ".state")
          if [ "$PR_STATUS" != "MERGED" ]; then
            echo "Error: Pull request was not merged. Workflow will terminate."
            exit 1
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure NPM registry
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > ~/.npmrc

      - name: Check NPM Version
        run: |
          CURRENT_VERSION=$(npm view ignite-element version)
          PACKAGE_VERSION=$(node -p "require('./package.json').version")
          if [ "$CURRENT_VERSION" = "$PACKAGE_VERSION" ]; then
            echo "Version $CURRENT_VERSION already published. Bump to next version."
            exit 0
          fi

      - name: Generate changelog and bump version
        run: npm run release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
